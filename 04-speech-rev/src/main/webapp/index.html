<meta charset="utf-8">
<title>Speaking with a webpage</title>
<link href="/css/main.css" rel="stylesheet" type="text/css">
<body>

<section>
  <div id="transcript"><div></div></div>
  <div id="playbutton"></div>
  <div>
    <canvas id="fft" class="fft"></canvas>
    <canvas id="fft2" class="fft"></canvas>
  </div>
</section>

<script src="/javascript/main.js"></script>

<hr>
Locale: <select id="locale_option" onchange="showLocaleOptions(this)">
    <option value="cmn-Hant-TW">繁體中文</option>
    <option value="cmn-Hans-CN">简体中文</option>
    <option value="en-US">English</option>
    <option value="ja-JP">日本語</option>
</select>
Single Utterance: <select id="single_utterance_option" onchange="showSingleUtteranceOptions(this)">
    <option value="true">True</option>
    <option value="false">False</option>
</select>
<p/>
Context: <input type="text" id="context_word" name="context_word" size=50 value="語音查找,語者識別"/>
