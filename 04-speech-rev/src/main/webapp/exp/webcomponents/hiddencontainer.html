<link rel="import" href="../framework/polymer/polymer.html">

<dom-module id="hidden-container">

    <template>
        <span style="font-size: 9pt; color: #C0C0C0; cursor: pointer" role="button" id="expander">＋</span>
        <div id="container" style="width: 80%; display: none; padding-left: 20px; line-height: 60%">
            <slot></slot>
        </div>
    </template>

    <script>
    Polymer({
        is: 'hidden-container',
        ready: function() {
            this.$['expander'].addEventListener("click", function() {
                var container = this.$['container'];
                container.style.display = container.style.display === 'none' ? 'block' : 'none';
                if (container.style.display == 'block') {
                    this.$['expander'].innerHTML = '－';
                } else {
                    this.$['expander'].innerHTML = '＋';
                }
            }.bind(this));
        }
    });
    </script>

</dom-module>
